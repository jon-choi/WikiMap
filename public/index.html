<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>WikiMap- Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-point.css" type="text/css" />
    <link rel="stylesheet" href="/styles/publishedPoint.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="./style.css" /> -->
    <!-- <script src="./index.js"></script> -->



  </head>

  <body>


    <!-- Top nav bar (fixed) -->
    <nav>


      <span class="logo">Maps</span>
      <span class="rightTopMenu">
        <a class="nav-item nav-link" href="./login">Login</a>
        <a class="nav-item nav-link" href="/register">Register</a>

      </span>
    </nav>

    <div class="body-content-wrapper">
      <header id="mainHeaderr">
      </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="map"></div>
      <!-- DIV where will render user's Maps or points -->
      <div id="wikimap-container">


      </div>

      <form id="point-submit-form">

        <label  for="tweet-text"><span class="bold">user_id</span></label>
        <input name="user_id" class="textareaTweet" value='1'>

        <label  for="tweet-text"><span class="bold">map_id</span></label>
        <input name="map_id" class="textareaTweet" value='1'>

        <label  for="tweet-text"><span class="bold">Title</span></label>
        <input name="pointTitle"  class="textareaTweet">

        <label  for="tweet-text"><span class="bold">Description</span></label>
        <input name="description"  class="textareaTweet">

        <label  for="tweet-text"><span class="bold">Latitude</span></label>
        <input name="latitude"  class="textareaTweet">

        <label  for="tweet-text"><span class="bold">Longitude</span></label>
        <input name="longitude"  class="textareaTweet">

        <label  for="tweet-text"><span class="bold">URL Image</span></label>
        <input name="image"  class="textareaTweet">

        <div class="buttonCounter">
          <button class="tweetButton" type="submit">new Point</button>
        </div>


      </form>

      <div id="points-container">  </div>

    </main>
   </div>


    <!-- App JS -->

<script src="/scripts/points.js" type="text/javascript" ></script>
<script src="/scripts/maps.js" type="text/javascript" ></script>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1uLHminQZbnRgB_H7SikYehIPfJvEUGo&callback=initMap&libraries=&v=weekly"
      async
    >









  </script>

  </body>
</html>
